name: "Comment run"
on:
  issue_comment:
    types: [created, edited]

jobs:
  comment-run:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: nwtgck/actions-comment-run@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        allowed-associations: '["OWNER"]'
