name: Trigger Buildkite Build
on:
  pull_request:
jobs:
  trigger_buildkite:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Buildkite Build
        env:
          BUILDKITE_API_TOKEN: ${{ secrets.BUILDKITE }}
        run: |
          curl -X POST "https://api.buildkite.com/v2/organizations/hazenai/pipelines/buildkite-github-action-test/builds" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer YOUR_BUILDKITE_API_TOKEN" \
            -d '{"commit":"'"${{ github.sha }}"'", "branch":"'"${{ github.ref }}"'"}'
