name: Automation



on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && contains(github.event.comment.body, 'run')

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirement.txt

      - name: Run tests
        run:
          python test_task1.py

      - name: Docker Image
        run: |
          docker build -t coundirectoriesandfiles .
