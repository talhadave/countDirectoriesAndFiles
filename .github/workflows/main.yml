name: PR Comment Trigger
on:
  issue_comment:
    types: [created]
jobs:
  comment_trigger:
    runs-on: ubuntu-latest
    steps:
    - name: Check if comment is on a pull request
      uses: actions/github-script@v5
      with:
        script: |
          const issue = context.payload.issue;
          if (issue.pull_request) {
            console.log(`Comment is on pull request #${issue.number}`);
            return 'true';
          } else {
            console.log('Comment is not on a pull request');
            return 'false';
          }
    - name: Check if comment includes specific trigger phrase
      if: github.event.comment.body == 'Run all'
      run: echo 'Running all actions'
    - name: Check if comment includes specific action trigger
      if: github.event.comment.body == 'Run action1'
      run: echo 'Running action1'
    - name: Check if comment includes specific action trigger
      if: github.event.comment.body == 'Run action2'
      run: echo 'Running action2'
