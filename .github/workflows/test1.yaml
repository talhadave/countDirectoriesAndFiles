name: Automation

on:
  push:
    branches:
      - main
  issue_comment:
    types: [created,edited]

jobs:
  build:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@hazenbot run all')
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@hazenbot run demo')
      ) ||
      (
        github.event_name == 'push' &&
        github.ref == 'refs/heads/main'
      ) 
    steps:
      - name: Checkout pull request ðŸ
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      #- name: checkout code
       # uses: actions/checkout@v2
      - name: show the branch and commit 
        run: |
          echo " GITHUB_BRANCH=${GITHUB_REF#refs/heads/}" >> ${GITHUB_BRANCH
          echo " GITHUB_COMMIT=$(git rev-parse --short "$GITHUB_SHA")" >> ${GITHUB_COMMIT}
          echo "$GITHUB_BRANCH"
          echo "GITHUB_COMMIT"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirement.txt

      - name: Run tests
        run: python test_task1.py

      - name: Docker Image
        run: |
          docker build -t coundirectoriesandfiles .
