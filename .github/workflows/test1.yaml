name: Automation

on:
  push:
    branches:
      - main
  issue_comment:
    types: [created,edited]

jobs:
  build:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@hazenbot run all')
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@hazenbot run demo')
      ) ||
      (
        github.event_name == 'push' &&
        github.ref == 'refs/heads/main'
      ) 
    steps:
      - name: Checkout pull request 🏁
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      #- name: checkout code
       # uses: actions/checkout@v2
      - name: Declare some variables
        shell: bash
        run: |
           echo "sha_short=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_ENV"
           echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> "$GITHUB_ENV"
  
      - name: Another step
        run: |
           echo "Branch: ${{ env.branch }}"
           echo "Sha: ${{ env.sha_short }}"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirement.txt

      - name: Run tests
        run: python test_task1.py

      - name: Docker Image
        run: |
          docker build -t coundirectoriesandfiles .
