name: Automation

on:
  push:
    branches:
      - main
  issue_comment:
    types: [created,edited]

jobs:
  build:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@hazenbot run all')
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@hazenbot run demo')
      ) ||
      (
        github.event_name == 'push' &&
        github.ref == 'refs/heads/main'
      ) 
    steps:
      - name: Checkout pull request 🏁
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      #- name: checkout code
       # uses: actions/checkout@v2
      - name: Get PR info
        id: pr
        run: |
          pr_number=$(jq --raw-output '.issue.number' "$GITHUB_EVENT_PATH")
          pr_branch=$(jq --raw-output '.issue.pull_request.head.ref' "$GITHUB_EVENT_PATH")
          echo "::set-output name=pr_number::$pr_number"
          echo "::set-output name=pr_branch::$pr_branch"

          # Fetch latest commit
          latest_commit=$(curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${pr_number}/commits" | \
            jq '.[-1].sha')
          echo "::set-output name=latest_commit::$latest_commit"
      - name: Log latest commit SHA and  branch name
        run: |
           echo "Branch Name: ${{ steps.pr.outputs.pr_branch }}"
           echo "Latest Commit: ${{ steps.pr.outputs.latest_commit }}"


      - name: Declare some variables
        shell: bash
        run: |
           echo "sha_short=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_ENV"
           echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> "$GITHUB_ENV"
  
      - name: Another step
        run: |
           echo "Branch: ${{ env.branch }}"
           echo "Sha: ${{ env.sha_short }}"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirement.txt

      - name: Run tests
        run: python test_task1.py

      - name: Docker Image
        run: |
          docker build -t coundirectoriesandfiles .
